            var imie;
            imie = "Karol";
            var nazwisko = "Kowal";
            //+konkatenacja - połączenie ciągu
            document.write("Imię: "+imie+"<br>");
            document.write("<br>Nazwisko: "+nazwisko + "<br>");
            var wiek = 21;
            document.write("<br>Wiek: "+wiek+" lat<br>");

            var x,y;
            x = 10;
            y = 5;
            var suma = x + y; //15
            console.log(suma);

            var roznica = x - y; //5
            console.log(roznica);

            var dzielenie;
            dzielenie = x / y;
            console.log(dzielenie); //2

            console.log(modulo); //0
